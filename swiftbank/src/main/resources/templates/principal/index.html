<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section>
  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <form action="/principal/login" method="post">
        <div class="inputBox">
          <label>
            <input type="text" name="username" required>
          </label>
          <i>Username</i>
        </div>
        <div class="inputBox">
          <label>
            <input type="password" name="password" required>
          </label>
          <i>Password</i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="/principal/register">Signup</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
